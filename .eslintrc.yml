env:
  browser: true
  node: true
  es6: true
extends: ['eslint:recommended']
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  indent:
    - error
    - 2
    - MemberExpression   : 1
      VariableDeclarator :
        let   : 1
        var   : 2
        const : 3
  space-infix-ops:
    - error
    - int32Hint : true
  space-after-function-paren:
    - error
    - always
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  comma-spacing:
    - error
    - after : true
  key-spacing:
    - error
    - afterColon : true